<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <title>Authentication - Eventful</title>
</head>
<body>

    <div class="auth-page">
        <div class="auth-card">
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="signup-tab">Sign Up</div>
            </div>

            <form id="auth-form">
                <div id="name-field" style="display: none;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"  placeholder="••••••••" required>

                <div id="role-field" style="display: none;">
                    <label for="role">Role:</label>
                    <select class="role" id="role" name="role">
                        <option value="participant">Participant</option>
                        <option value="creator">Creator</option>
                    </select>
                </div>

                <button type="submit"  class="btn-primary" id="submit-button">Log In</button>
                <div class="message" id="message"></div>
            </form>
        </div>
    </div>

    <!-- scripts -->
    <script type="module" src="js/auth-page.js"></script>
</body>
</html>

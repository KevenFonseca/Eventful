<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventful - O teu passaporte para experiências</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        /* Header / Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid #334155;
            position: sticky;
            top: 0;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); }

        nav a { color: var(--text-main); text-decoration: none; margin-left: 20px; transition: 0.3s; }
        nav a:hover { color: var(--primary); }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 5%;
            background: linear-gradient(to bottom, #1e1b4b, var(--bg-dark));
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        .hero p { color: var(--text-muted); font-size: 1.2rem; margin-bottom: 2rem; }

        /* Grid de Eventos */
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 50px 5%;
        }

        .card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid #334155;
        }

        .card:hover { transform: translateY(-10px); }

        .card-img { width: 100%; height: 200px; background: #334155; object-fit: cover; }

        .card-content { padding: 1.5rem; }
        .card-tag { color: var(--primary); font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .card-title { font-size: 1.25rem; margin: 0.5rem 0; }
        .card-price { font-size: 1.1rem; color: #22c55e; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="logo">Eventful</div>
    <nav>
        <a href="#">Explorar</a>
        <a href="#">Criar Evento</a>
        <button class="btn-primary">Entrar</button>
    </nav>
</header>

<section class="hero">
    <h1>Momentos inesquecíveis à distância de um clique.</h1>
    <p>Encontre concertos, teatros e desporto num só lugar.</p>
    <input type="text" placeholder="Procurar eventos..." style="padding: 1rem; width: 400px; border-radius: 8px; border: none;">
</section>

<div class="event-grid">
    <div class="card">
        <div class="card-img" style="background: url('https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?auto=format&fit=crop&w=400&q=80') center/cover;"></div>
        <div class="card-content">
            <span class="card-tag">Música</span>
            <h3 class="card-title">Festival de Verão 2026</h3>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Lisboa • 15 de Julho</p>
            <div class="card-price">25.00€</div>
        </div>
    </div>
    </div>

</body>
</html>
